<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida y Salud</title>
    <!--Link de Conexión con el Framework Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="container-fluid">
            <!--Login-->
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-6 pt-5">
                            <img src="./img/logo.jpg" class="img-fluid" width="600" height="500" alt="logo image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                            <form>
                                <!--Campo del Tipo de Identificación-->
                                <div>
                                    <label class="form-label fw-bold" for="form1Example23">Tipo de Identificación</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona el Tipo de Identificación</option>
                                        <option value="1">Tarjeta de Identidad</option>
                                        <option value="2">Cédula de Ciudadanía</option>
                                    </select>
                                </div>

                                <!--Campo del Número de Identificación-->
                                <div data-mdb-input-init class="form-outline mb-4 pt-3">
                                    <label class="form-label fw-bold" for="form1Example23">Número de Identificación</label>
                                    <input type="number" id="identificacion" class="form-control" name="identificacion" />
                                </div>
                                
                                <!--Campo de la Fecha de Nacimiento-->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <div class="form-group">
                                        <label class="required-field fw-bold" for="email">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="Fecha" name="email">
                                    </div>
                                </div>
                            </form>                  

                                <!--Botón - INGRESAR-->
                                <div class="align-items-center text-center">
                                    <a class="dashboard-nav-item text-decoration-none fw-bold" style="color: #FFFFFF;" href="./contenido/home.html"><button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-lg btn-block fw-bold" style="background-color: #005187; color: #FFFFFF;">INGRESAR</button></a>
                                </div>
                        </div>
                    </div> 
                </div>
            </section>
        </div>
    </div>

    <!--Link de Conexión con el Framework Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
